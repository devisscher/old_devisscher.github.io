<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://img.tdevisscher.ca/images/tdevisscher.ca/48e37f64-2905-2132-fac5-a7c7c67f32ba.png">
    <style type="text/css" media="screen">
    .outer {
    display: table;
    position: absolute;
    height: 100%;
    width: 100%;
    }
    .middle {
    display: table-cell;
    vertical-align: middle;
    }
    .inner {
    margin-left: auto;
    margin-right: auto;
    padding:25px;
    width: 500px;
    }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          {{content}}
        </div>
      </div>
    </div>
    
  </body>
</html>
